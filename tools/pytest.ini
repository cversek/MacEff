[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=macf
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    integration: Integration tests (may be slower)
    performance: Performance tests (very slow, run separately)
    container: Tests specific to container environment
    host: Tests specific to host environment
    slow: Slow tests that should be run less frequently
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning