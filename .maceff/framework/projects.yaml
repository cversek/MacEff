# MannyMacEff v0.3.0 Project Configuration
#
# Defines NeuroVEP project with repositories and data mounts
# See framework/README.md for Project Layer (Layer 3 CLAUDE.md) details

projects:
  NeuroVEP:
    # Project context file (Layer 3 CLAUDE.md)
    # Copied to /shared_workspace/NeuroVEP/CLAUDE.md
    # Path relative to .maceff/framework/ root
    context: projects/NeuroVEP_context.md

    # Git repositories to clone
    # Cloned to /shared_workspace/NeuroVEP/repos/{name}
    repos:
      - url: git@github.com:NeuroFieldz/neurovep-data.git
        path: repos/neurovep-data
      - url: git@github.com:NeuroFieldz/neurovep-core.git
        path: repos/neurovep-core
      - url: git@github.com:NeuroFieldz/neurovep-nnlib.git
        path: repos/neurovep-nnlib
      - url: git@github.com:NeuroFieldz/neurovep-present-android.git
        path: repos/neurovep-present-android
      - url: git@github.com:cversek/python-super-utils.git
        path: repos/super-utils

    # Data mount points
    # Dropbox reference data (read-only)
    data_mounts:
      - type: bind
        source: /dropbox_Neurofieldz2
        target: data
        read_only: true
